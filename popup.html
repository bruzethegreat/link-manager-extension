<!DOCTYPE html>
<html>
<head>
  <title>Social Links Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Social Links</h1>
    <div id="socialLinks"></div>
    <button id="addLink" class="btn btn-primary">+ Add New Link</button>
    
    <h2>Files</h2>
    <div id="savedFiles"></div>
    <div id="fileSection">
      <input type="file" id="fileInput" accept=".pdf,.jpg,.png,.jpeg" class="file-input">
      <label for="fileInput" class="file-label"><i class="fas fa-upload"></i> Upload File</label>
      <i id="saveFile" class="fas fa-save action-icon" title="Save File"></i>
      <span id="uploadStatus"></span>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Save File</h2>
      <input type="text" id="modalFileName" placeholder="Enter file name">
      <button id="modalSave" class="btn btn-primary">Save</button>
      <button id="modalCancel" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
